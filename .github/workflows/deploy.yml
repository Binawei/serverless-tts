name: Deploy Serverless TTS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  deploy-lambdas:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy Lambda functions
      run: |
        for func in upload-text text-processor polly-converter track-requests; do
          cd lambda-functions/$func
          zip -r $func.zip .
          aws lambda update-function-code \
            --function-name $func \
            --zip-file fileb://$func.zip
          cd ../..
        done

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Build React app
      run: |
        cd frontend
        npm install
        REACT_APP_AWS_REGION=${{ secrets.AWS_REGION }} \
        REACT_APP_USER_POOL_ID=${{ secrets.USER_POOL_ID }} \
        REACT_APP_USER_POOL_CLIENT_ID=${{ secrets.USER_POOL_CLIENT_ID }} \
        REACT_APP_IDENTITY_POOL_ID=${{ secrets.IDENTITY_POOL_ID }} \
        REACT_APP_API_GATEWAY_URL=${{ secrets.API_GATEWAY_URL }} \
        npm run build
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Deploy to S3
      run: |
        cd frontend
        aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
        
    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"